spring:
  cloud:
    nacos:
      discovery:
        server-addr: nacos-service.lmarket

    sentinel:
      transport:
        dashboard: sentinel-service.lmarket

  application:
    name: lmarket-search

  thymeleaf:
    cache: false

  redis:
    host: redis.lmarket

  session:
    store-type: redis


  zipkin:
    base-url: http://zipkin-service.lmarket
    discovery-client-enabled: false
    sender:
      type: web

  sleuth:
    sampler:
      probability: 1
    redis:
      enabled: false


server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "*"

feign:
  sentinel:
    enabled: true