kind: Deployment
apiVersion: apps/v1
metadata:
  name: lmarket-cart
  namespace: lmarket
  labels:
    app: lmarket-cart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lmarket-cart
  template:
    metadata:
      labels:
        app: lmarket-cart
    spec:
      containers:
        - name: lmarket-cart
          image: $REGISTRY/$DOCKERHUB_NAMESPACE/$PROJECT_NAME:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 1024Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600

---
kind: Service
apiVersion: v1
metadata:
  name: lmarket-cart
  namespace: lmarket
  labels:
    app: lmarket-cart
spec:
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30004
  selector:
    app: lmarket-cart
  type: NodePort
  sessionAffinity: None
