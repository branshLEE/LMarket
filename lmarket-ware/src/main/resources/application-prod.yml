spring:

  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://mysql-master.lmarket/lmarket_wms?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver

  cloud:
    nacos:
      discovery:
        server-addr: nacos-service.lmarket

    sentinel:
      transport:
        dashboard: sentinel-service.lmarket
        port: 8719

  application:
    name: lmarket-ware

  rabbitmq:
    host: rabbitmq-management.lmarket
    port: 5672
    virtual-host: /

    # 手动ack消息 消息不容易丢失
    listener:
      simple:
        acknowledge-mode: manual

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  zipkin:
    base-url: http://zipkin-service.lmarket
    discovery-client-enabled: false
    sender:
      type: web

  sleuth:
    sampler:
      probability: 1
    redis:
      enabled: false

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto

server:
  port: 8080

logging:
  level:
    com.lmarket: debug

management:
  endpoints:
    web:
      exposure:
        include: "*"

feign:
  sentinel:
    enabled: true