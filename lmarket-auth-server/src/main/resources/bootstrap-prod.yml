spring:
  cloud:
    nacos:
      discovery:
        server-addr: nacos-service.lmarket:8848

    sentinel:
      transport:
        dashboard: sentinel-service.lmarket

  application:
    name: lmarket-auth-server

  thymeleaf:
    cache: false

  redis:
    host: redis.lmarket
    port: 6379

  session:
    store-type: redis


  zipkin:
    base-url: http://zipkin-service.lmarket:9411/
    discovery-client-enabled: false
    sender:
      type: web

  sleuth:
    sampler:
      probability: 1
    redis:
      enabled: false


server:
  port: 8080

  servlet:
    session:
      timeout: 30m

management:
  endpoints:
    web:
      exposure:
        include: "*"

feign:
  sentinel:
    enabled: true